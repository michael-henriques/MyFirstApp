box: microsoft/dotnet:2.0.0-sdk
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        code: |
          dotnet restore
    - script:    
        name: build
        code: |
          dotnet build
    - script:
        name: publish
        code: |
          dotnet publish -o publish	 
    - script:
        name: copy binary
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:

  steps:
    - internal/docker-push:
        repository: bonomozz/myfirstapp
        tag: latest, 1.0
        username: $USERNAME
        password: $PASSWORD
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/MyFirstAspNetCoreApp/publish/MyFirstAspNetCoreApp.dll"